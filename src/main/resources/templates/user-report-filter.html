<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col">
            <h1>Relatório de Usuários</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                    <li class="breadcrumb-item active">Relatório de Usuários</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-filter me-2"></i>Filtros</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/reports/users/search}" method="post" th:object="${userFilter}">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="username" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}"
                               placeholder="Digite o nome de usuário">
                    </div>
                    <div class="col-md-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" th:field="*{email}"
                               placeholder="Digite o email">
                    </div>
                    <div class="col-md-4">
                        <label for="role" class="form-label">Perfil</label>
                        <select class="form-select" id="role" th:field="*{role}">
                            <option value="">Todos</option>
                            <option value="ROLE_USER">Usuário</option>
                            <option value="ROLE_ADMIN">Administrador</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="startDate" class="form-label">Data Inicial</label>
                        <input type="date" class="form-control" id="startDate" th:field="*{startDate}">
                    </div>
                    <div class="col-md-4">
                        <label for="endDate" class="form-label">Data Final</label>
                        <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <div class="btn-group w-100">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search me-1"></i> Pesquisar
                            </button>
                            <button type="button" class="btn btn-secondary" id="btnLimpar">
                                <i class="fas fa-times me-1"></i> Limpar
                            </button>
                            <a th:if="${users != null}" th:href="@{/reports/users/generate-pdf(
                username=${userFilter.username},
                email=${userFilter.email},
                role=${userFilter.role},
                startDate=${userFilter.startDate},
                endDate=${userFilter.endDate})}"
                               class="btn btn-danger" target="_blank">
                                <i class="fas fa-file-pdf me-1"></i> Gerar PDF
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card" th:if="${users != null}">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">
                <i class="fas fa-list me-2"></i>Resultados
                <span class="badge bg-light text-dark float-end" th:text="${users.size() + ' registros'}"></span>
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome de Usuário</th>
                        <th>Email</th>
                        <th>Perfil</th>
                        <th>Data de Cadastro</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.role}"></td>
                        <td th:text="${#temporals.format(user.inclusion_date, 'dd/MM/yyyy HH:mm')}"></td>
                    </tr>
                    <tr th:if="${users.empty}">
                        <td colspan="5" class="text-center">Nenhum usuário encontrado com os filtros informados.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('btnLimpar').addEventListener('click', function() {
        const form = this.closest('form');
        if (!form) return;

        Array.from(form.elements).forEach(element => {
            switch (element.type) {
                case 'text':
                case 'email':
                case 'password':
                case 'date':
                case 'number':
                case 'search':
                case 'tel':
                case 'url':
                    element.value = '';
                    break;
                case 'checkbox':
                case 'radio':
                    element.checked = false;
                    break;
                case 'select-one':
                case 'select-multiple':
                    element.selectedIndex = 0;
                    break;
            }
        });
    });
</script>

</body>
</html>
