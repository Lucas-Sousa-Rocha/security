<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5);
        }

        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #4338ca;
        }

        a {
            color: #e0e7ff;
            text-decoration: none;
            font-size: 0.95rem;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Novos estilos para links em blocos separados */
        .links-container > div {
            margin-top: 10px;
        }

        .error-message {
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 10px;
        }

        .success-message {
            color: #4ade80;
            font-weight: bold;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
        <label>
            <input name="username" placeholder="Usuário" required />
        </label>

        <label>
            <input name="password" type="password" placeholder="Senha" required />
        </label>
        <button type="submit">Entrar</button>
    </form>

    <!--
    <div class="error-message" th:if="${param.error}">Credenciais inválidas</div>
    <div class="success-message" th:if="${param.logout}">Logout realizado com sucesso</div>
    -->
    <!-- Adicione no seu template login.html onde desejar mostrar as mensagens -->
    <div class="error-message" th:if="${errorMessage}"  th:text="${errorMessage}"></div>
    <div class="success-message" th:if="${logoutMessage}"  th:text="${logoutMessage}"></div>
    <div class="error-message" th:if="${unauthorizedMessage}" th:text="${unauthorizedMessage}"></div>

    <!-- Resto do formulário de login... -->

    <div class="links-container">
        <div><a th:href="@{/forgot-password}">Esqueci minha senha</a></div>
        <div><a th:href="@{/register}">Cadastre-se</a></div>
    </div>
</div>

</body>
</html>
